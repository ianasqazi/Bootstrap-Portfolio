<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> 
        Bootstrap - Contact Me
    </title>
    <link rel="stylesheet" type="text/css" href="../Bootstrap-Portfolio/assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body background="../Bootstrap-Portfolio/assets/images/hotel-wallpaper.png">
    <header>
            <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand col-3" id="nameBrand" href="../Bootstrap-Portfolio/index.html">Anas Qazi</a>
                    <div class="navbar" id="otherTabs">
                          <a class="nav-link" href="../Bootstrap-Portfolio/index.html">About</a>
                          <a class="nav-link" href="../Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                          <a class="nav-link" href="../Bootstrap-Portfolio/contact.html">Contact</a>
                    </div>
            </nav>
    </header>

<div class="container" id="mainContent">
        <div class="row col-auto">
                <h1>Contact Me</h1>
        </div>
        <div class="row">
                <div class="col-2">
                        <label>Name</label>
                </div>
                <div class="col">
                        <input type="text" id="inputName" placeholder="John Smith">
                </div>
        </div>
        <div class="row">
                <div class="col-2">
                        <label>Email</label>
                </div>
                <div class="col">
                        <input type="email" id="inputEmail" placeholder="email@email.com">
                </div>
        </div>
        <div class="row">
                <div class="col-2">
                        <label>Message</label>
                </div>
                <div class="col">
                        <input type="text" id="inputMessage">
                </div>
        </div>
        <div class="row">
                <div class="col-2">
                        <button type="submit">Submit</button>
                </div>
        </div>

</div>

<footer>
    <div>
      Copyright &copy; 
    </div>
</footer>

</body>
